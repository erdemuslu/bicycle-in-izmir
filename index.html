<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable=yes>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/style/style.scss">
  <title>Bicycle Stations in Izmir</title>
</head>
<body>
  <div id="app" role="contentinfo"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQSqGuf-sJ0UaxXbgbRz2H1TUEWvVCb7Q" async defer></script>
  <script src="src/main.js"></script>
  <script>
    function NoktalarWindow(marker, message) {
      var InfoWindow = new google.maps.InfoWindow({
        content: message
      });

      google.maps.event.addListener(marker, 'click', function () {
        InfoWindow.open("izmir-map", marker);
      });
    }
  </script>
</body>
</html>
